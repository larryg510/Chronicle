		            <ul class="nav navbar-nav">

		                </a>
		                    <ul class="dropdown-menu">
		                        <li><a href="#"><span class="label label-warning">7:00 AM</span>Hi :)</a></li>
		                        <li><a href="#"><span class="label label-warning">8:00 AM</span>How are you?</a></li>
		                        <li><a href="#"><span class="label label-warning">9:00 AM</span>What are you doing?</a></li>
		                        <li class="divider"></li>
		                        <li><a href="#" class="text-center">View All</a></li>
		                    </ul>
		                </li>
		                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span
		                    class="glyphicon glyphicon-user"></span>Admin <b class="caret"></b></a>
		                    <ul class="dropdown-menu">
		                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>

			<div class="row">
				<div class="message-wrap col-8">
		            <div class="msg-wrap" ng-controller="ContentCtrl">
						<div ng-repeat="event in events">
							<!-- EVENT A -->
							<div class="alert alert-info msg-date">
								<strong>{{event.title}}</strong>
							</div>
	
							
							<div ng-repeat="reply in event.replies">

										<small class="col-lg-10">{{reply.content}}</small>
									</div>
								</div>
							</div>
						</div>
		            </div>

		            <!--div class="send-wrap ">
		                <textarea class="form-control send-message" rows="3" placeholder="Write a reply..."></textarea>
		            </div-->
		            <div class="btn-panel">
	            		<a href="#" class="btn col-lg-12" data-toggle="modal" data-target="#newevent" data-original-title><i class="icon-pencil"></i> <strong>New Event</strong></a>
						<!--a href="#" class="btn col-lg-3"><i class="icon-edit"></i> <strong>Edit</strong></a>
						<a href="#" class="btn col-lg-3"><i class="icon-trash"></i> <strong>Delete</strong></a>
						<a href="#" class="btn col-lg-3"><i class="icon-align-justify"></i> <strong>List</strong></a-->

		                <a href="" class=" col-lg-4 text-right btn send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> Send Message</a-->
		            </div>
		        </div>
		    </div>


	        <div class="modal fade" id="newevent" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
	            <div class="modal-dialog" ng-controller="ContentCtrl">
	                <div class="panel panel-secondary">
	                    <div class="panel-heading">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	                        <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span>New Event</h4>
	                    </div>
	                    <form action="#" method="post" accept-charset="utf-8" ng-submit="createEvent()">
							<div class="modal-body" style="padding: 5px;">
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
										<input class="form-control" id="newevent_title" name="title" placeholder="Title" type="text" required autofocus />
									</div>
								</div>	
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12">
										<textarea style="resize:vertical;" id="newevent_details" class="form-control" placeholder="First comment..." rows="6" name="comment" required></textarea>
									</div>
								</div>
							</div>  
							<div class="panel-footer" style="margin-bottom:-14px;">
								<input type="submit" class="btn btn-success" value="Send"/>
								<!--<span class="glyphicon glyphicon-ok"></span>-->
								<input type="reset" class="btn btn-danger" value="Clear" />
								<!--<span class="glyphicon glyphicon-remove"></span>-->
								<button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
							</div>
	                    </form>
	                </div>
	            </div>
	        </div>
			
			<div class="modal fade" id="reply" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
	            <div class="modal-dialog" ng-controller="ContentCtrl">
	                <div class="panel panel-primary">
	                    <div class="panel-heading">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	                        <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span>New Reply</h4>
	                    </div>
	                    <form action="#" method="post" accept-charset="utf-8" ng-submit="reply()">
							<div class="modal-body" style="padding: 5px;">
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12">
										<textarea style="resize:vertical;" id="reply_content" class="form-control" placeholder="Write your comment..." rows="6" name="comment" required></textarea>
									</div>
								</div>
							</div>  
							<div class="panel-footer" style="margin-bottom:-14px;">
								<input type="submit" class="btn btn-success" value="Send"/>
								<!--<span class="glyphicon glyphicon-ok"></span>-->
								<input type="reset" class="btn btn-danger" value="Clear" />
								<!--<span class="glyphicon glyphicon-remove"></span>-->
								<button style="float: right;" type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
							</div>
	                    </form>
	                </div>
	            </div>
	        </div>
		</div>
	</html>
