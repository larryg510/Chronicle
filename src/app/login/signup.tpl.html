<div class="container-fluid">
  <div class="absolute-center">
    <form class="form-horizontal col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4" role="form">

      <div class="form-group">
        <h1 class="text-center"> <font color=#33CCFF size=200pt>sign up!</font> </h1>
      </div>

      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="name" placeholder="full name" required>
      </div>

      <div class="form-group">

        <input id="text" class="form-control control-group" ng-model="username" placeholder="username" required>

        <div ng-show="unerror"  class="control-group" style="color:red">      
          <div class="control-label" > Error: username already taken.</div>
        </div>

      </div>

      <div class="form-group">
        <input id="text" class="form-control control-group" type="password" ng-model="password" placeholder="password" required>
      </div>

      <div class="form-group">
        
        <input id="text" class="form-control control-group" type="password" ng-model="confirmpassword" placeholder="confirm password"
        required>

        <div ng-hide="password == confirmpassword"  class="control-group" style="color:red">
          <div class="control-label" >Error: passwords do not match.</div>
        </div>

      </div>

      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="email" placeholder="email address">
      </div>

      <div class="form-group">
        <button class="btn btn-primary form-control" ng-disabled="button" ng-click="button=true; signup()">sign up</button>
      </div>

      <div class="form-group">
        <div class="control-group text-center">
          <a ui-sref="app.login">already have an account? log in!</a>
        </div>
      </div>

    </form>
  </div>
</div>
