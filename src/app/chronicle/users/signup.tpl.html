<div class="container-fluid">
<div class="text-center">
    <h1 class="control-label col-sm-10 col-sm-offset-2"> <font color=#0099FF> Sign Up For account </font> </h1>
</div>
<form class="form-horizontal" role="form">
<div>
    <div class="control-group">
        <label class="control-label col-sm-2" placeholder="UserID">UserID:</label>
        <div class="col-sm-10 left-inner-addon" >
            <i class="fa fa-tags"></i>
            <input id="text" class="form-control" ng-model="username" placeholder="Sign Up!">
        </div>
    </div>
    <br>
    <div class="control-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary form-control" ng-click = "login()">Submit</button>
        </div>
    </div>
    <div class="control-group">
        <div class = "col-sm-offset-2 col-sm-10">
            <button class="btn btn-secondary form-control"> User already exists? Log in instead </button>
        </div>
    </div>
    <br>
</div>
</form>
</div>
