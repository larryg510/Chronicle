<div class="container-fluid">  
  <div class="col-lg-6 col-lg-offset-3">
    <ul ng-show="events.length" class="event-list">
      <li ng-repeat="event in events" class="event row" id="{{event._id}}">
          <a ui-sref="^.neweventyay({currentEvent: event._id})">Add Event Here</a>
          {{$index}}
          <a ui-sref="^.event({eventId: event._id})" style="text-decoration:none">
          <div class="background" style="background-image: url({{event.metadata.photo}});">

            <div class="metadata">
              <br>
              <div style="font-size:14pt; text-transform:uppercase">{{event.metadata.title}}</div>
              <div>{{event.metadata.names}}</div>
              <div>{{event.metadata.location}}</div>
              <div>{{event.metadata.time}}</div>
              <div>{{event.metadata.description}}</div>
              <br>
            </div>
            <br><br><br><br><br>
          </div>
          </a>
      </li>
    </ul>
  </div>
</div>
