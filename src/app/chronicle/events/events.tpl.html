<div class="container-fluid">
  <ul ng-show="events.length" class="event-list">
    <li ng-repeat="event in events | orderBy:['metadata.date', 'metadata.time']" class="event row-fluid">
      <div style="text-align: center; font-size: large"> <a ui-sref="^.neweventyay({currentEvent: event._id})">+</a> </div>
        <a ui-sref="^.event({eventId: event._id})">
          <div class="img-circular-event background" hm-hold="settings(event)" style="background-image: url({{event.metadata.photo}});"></div>
        </a>
          <div class="metadata">
            <br> {{event.metadata.title}} <br> {{event.metadata.date}} {{event.metadata.time}}
          </div>
    </li>
  </ul>
  <div style="text-align: center; font-size: large"><a ui-sref="^.neweventyay">+</a></div>
</div>
</div>
