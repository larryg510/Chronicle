      <br>
      <button class="btn btn=primary" ng-click="create()">Add content</button>

<div>

          <br>
          <div class="event-title">Title: {{content.format}}</div>
          <br>
          <div class="event-names">Who: {{content.content}}</div>

        </div>
    </div>
  </ul>
