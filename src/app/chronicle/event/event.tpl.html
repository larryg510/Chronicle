  <div class="row">
  <ul>
    <a ui-sref=".edit" style="text-decoration:none">
    <div class="background" style="background-image: url({{event.metadata.photo}});">
      <br><br><br><br><br>
      <div class="metadata">
        <br>
        <div style="font-size:14pt; text-transform:uppercase">{{event.metadata.title}}</div>
        <div>{{event.metadata.names}}</div>
        <div>{{event.metadata.location}}</div>
        <div>{{event.metadata.time}}</div>
        <div>{{event.metadata.description}}</div>
        <br>
      </div>
      <br><br><br><br><br>
    </div>
    </a>
  </ul>
  </div>
  <div class="contentrow">
    <div class="evcontent" ng-repeat="content in event.content" id="event._id">
    <br><a ng-click="open({id: content._id})"> + </a>
        <div class="text" ng-show="content.format === 'text'">
          <br><div>{{content.content}}</div>                                                                                                
        </div>
        <div class="quote" ng-show="content.format === 'quote'">
          <br><div>"{{content.content}}"</div>
        </div>
        <div class="photo" ng-show="content.format === 'image'">
          <br><img src="{{content.content}}" style="max-width:100%"/>
        </div> 
        <i class="fa fa-trash-o col-xs-7 content-delete" ng-show="user._id == content.owner._id" ng-click="deleteContent({id: content._id})"></i> 
        <div class="col-xs-7" ng-hide="user._id ==content.owner._id"></div>
        <div class="content-small col-xs-5"> {{content.owner.name}} </div><br>
    </div>
    <br><a class="contentbutton" ng-click="open()">Add Content!</a>
  </div>
</div>
