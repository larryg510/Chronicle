
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add New Content</h4>
        </div>
        <div class="modal-body">
            <div>
              <tabset>
                <tab ng-repeat="tab in tabs" heading={{tab.title}} active="tab.active">
                  <br>{{tab.thing}}:  
                  <input type="text" maxlength="200" cols="50" rows="10" height="100px" ng-model="tab.content" ng-hide="tab.format === 'image'">
                  <input type="file" ng-model="tab.content" ng-show="tab.format === 'image'">
                  <br>
                </tab>
              </tabset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
        </div>
    </div>
