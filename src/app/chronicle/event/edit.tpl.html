<div class="container-fluid">
  <div class="absolute-center">
    <form class="form-horizontal col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4" role="form">
      <div class="form-group">
        <h1 class="text-center"> <font color=#33CCFF size=200pt>create a new event</font></h1>
      </div>
      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="event.metadata.title" placeholder="title">
      </div>
      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="event.metadata.description" placeholder="description">
      </div>
      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="event.metadata.names" placeholder="who was there?">
      </div>
      <div class="form-group">
        <input id="text" class="form-control control-group" ng-model="event.metadata.location" placeholder="location" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations">
      </div>
      <div class="form-group">
        <input class="form-control control-group" data-format="yyyy-mm-dd" type="date" ng-model="event.metadata.date" placeholder="date">
      </div>
      <div class="form-group">
        <input class="form-control control-group" data-format="yyyy-mm-dd" type="time" ng-model="event.metadata.time" placeholder="time">
      </div>
      <div class="form-group">
        <input class="form-control control-group" type="file" filereader="event.metadata.photo">
      </div>
      <div class="form-group">
        <button class="btn btn-primary form-control" ng-disabled="button || (!event.metadata.title)" ng-click="button=true; modify()">
          submit
        </button>
        <div class="spinner" ng-show="loading"> Please Wait...</div>
      </div>
    </form>
  </div>
</div>
