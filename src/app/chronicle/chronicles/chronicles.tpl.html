<div class="col-lg-6 col-lg-offset-3"> {{user}}
  <ul ng-show="chronicles.length" class="event-list">
    <li ng-repeat="chronicle in chronicles" class="event row" id="{{chronicle._id}}">
      <a ui-sref="^.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="content">
          <br>
          <div>Title: {{chronicle.title}}</div>
          <br>
          <div>ID: {{chronicle._id}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
