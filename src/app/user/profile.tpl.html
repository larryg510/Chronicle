<div class="container-fluid fill">
<div class="content-main">{{user.name}}</div>
<div class="editbutton">
  <a ui-sref="app.settings"><button class="btn btn-primary">Edit Profile</button></a>
</div>
<div class="img-profile i-cbackground" style="background-image: url({{user.info.photo}});"></div>
  <br>
    <div class="content">
    About me: {{user.info.description}}
  </div>
  <div class="row-fluid">
    <div class="col-xs-6" ng-repeat="chronicle in chronicles">
        <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
          <div class="img-circular i-cbackground" style="background-image: url({{chronicle.photo}});"></div>
          <br>
        </a>
          <div class="content">{{chronicle.title}}<br></div>
          <p style="text-align:center; font-size:5pt;">{{chronicle.user.name}}</p>
    </div>
  </div>  
</div>
