<div class="col-lg-6 col-lg-offset-3">
  <ul ng-show="chronicles.length" class="event-list">
    <li ng-repeat="chronicle in chronicles" class="event row" id="{{chronicle._id}}">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="content" style="border:1px solid black; text-align: center;">
          <br>
          <div>{{chronicle.title}}</div>

          <div> {{chronicle.user.name}}</div>
          <br>
        </div>
      </br>
      </a>
    </li> 
  </ul>
</div>
