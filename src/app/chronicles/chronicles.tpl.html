<div class="content-main"> PUBLIC CHRONICLES </div>
<div class="container-fluid fill">
  <div class="text-right"><a ui-sref="^.login" style="text-decoration:none">
    <i class="fa fa-cog"></i></a>
  </div>
  <div class="row-fluid" style="margin-top:4%; margin-left:35%">
    <button class="btn btn-default" ui-sref="^.chronicles">my chronicles</button>
  </div>
  <div class="row-fluid">
    <div class="col-xs-6 chronicle-thumbnail">
      <a ui-sref="^.newchronicle" style="text-decoration:none">
        <div class="img-circular">
          <div class="content-add">New<br>Chronicle</div>
        </div>
      </a>
    </div>
    <div class="col-xs-6" ng-repeat="chronicle in chronicles">
        <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
          <div class="img-circular" hm-hold="settings(chronicle)"></div>
          <br>
        </a>
          <div class="content">{{chronicle.title}}<br></div>
          <p style="text-align:center; font-size:5pt;">{{chronicle.user.name}}</p>
    </div>
  </div>
</div>
