<div class="container-fluid fill">
  <div class="text-right"><a ui-sref="^.login" style="text-decoration:none">
    <i class="fa fa-cog"></i></a>
  </div>
  <div class="row-fluid" style="margin-left:39%">
    <button class="bt btn-primary" hm-tap="tapped($event)">
    <button class="btn btn-sm btn-primary" ui-sref="^.public">all</button>
    <button class="btn btn-sm btn-primary" ui-sref="^.chronicles">my</button>
  </div>
  <div class="row-fluid">
    <div class="col-xs-6 chronicle-thumbnail">

      <a ui-sref="^.newchronicle" style="text-decoration:none">
        <div class="img-circular">
   <!-- <div class="circle">&#x25EF;</div> -->
        <div class="content-add">ADD<br>NEW</div>
        </div>
      </a>
    </div>
    <div class="col-xs-6" ng-repeat="chronicle in chronicles">
        <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
          <div class="img-circular"></div>
          <br>
          <div class="content">{{chronicle.title}}<br>
          {{chronicle.user.name}}</div>
          <br>
        </a>
    </div>
  </div>
</div>
