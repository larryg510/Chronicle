<div style= "position:fixed; margin-top: 0px; left:0; width:100%; text-align: center; z-index: 100;">
  <button type="button" class="btn btn-primary" ng-class="{active: istab(1)}" ng-click="settab(1)">my</button>
  <button type="button" class="btn btn-primary" ng-class="{active: istab(2)}" ng-click="settab(2)">shared</button>
  <button type="button" class="btn btn-primary" ng-class="{active: istab(3)}" ng-click="settab(3)">public</button>
</div>
<div class="content-main" style="margin-top: 100px;"><font size=200pt>chronicle library</font></div>
  <div class="container-fluid fill">
    <div class="row-fluid col-xs-6">
      <a ui-sref="^.newchronicle" style="text-decoration:none">
        <div class="img-circular">
          <div class="content-add">new<br>chronicle</div>
        </div>
      </a>
  </div>
  <ul ng-show="owned.length && istab(1)" class="event-list">
    <div class="row-fluid col-xs-6" ng-repeat="chronicle in owned" hm-hold="settings(chronicle)">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="img-circular i-cbackground" hm-hold="settings(chronicle)" style="background-image: url({{chronicle.photo}});"></div><br>
      </a>
      <div class="content">{{chronicle.title}}<br></div>
    </div>
  </ul>
  <ul ng-show="editaccess.length && istab(2)" class="event-list">
    <div class="row-fluid col-xs-6" ng-repeat="chronicle in editaccess">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="img-circular i-cbackground" hm-hold="settings(chronicle)" style="background-image: url({{chronicle.photo}});"></div><br>
      </a>
      <div class="content">{{chronicle.title}}<br>edit: <small>{{chronicle.user.name}}</small></div> 
    </div>
  </ul>
  <ul ng-show="readaccess.length && istab(2)" class="event-list">
    <div class="row-fluid col-xs-6" ng-repeat="chronicle in readaccess">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="img-circular i-cbackground" hm-hold="settings(chronicle)" style="background-image: url({{chronicle.photo}});"></div><br>
      </a>
      <div class="content">{{chronicle.title}}<br>Read: <small>{{chronicle.user.name}}</small></div>
    </div>
  </ul>
  <ul ng-show="followingchronicles.length && istab(2)" class="event-list">
    <div class="row-fluid col-xs-6" ng-repeat="chronicle in followingchronicles">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="img-circular i-cbackground" hm-hold="settings(chronicle)" style="background-image: url({{chronicle.photo}});"></div><br>
      </a>
      <div class="content">{{chronicle.title}}<br>Suscribed: <small>{{chronicle.user.name}}</small></div>
    </div>
  </ul>
  <ul ng-show="publicchronicles.length && istab(3)" class="event-list">
    <div class="row-fluid col-xs-6" ng-repeat="chronicle in publicchronicles">
      <a ui-sref="app.chronicle({chronicleId: chronicle._id})" style="text-decoration:none">
        <div class="img-circular i-cbackground" hm-hold="settings(chronicle)" style="background-image: url({{chronicle.photo}});"></div><br>
      </a>
      <div class="content">{{chronicle.title}}<br>{{chronicle.user.name}}</div>
    </div>
  </ul>
</div>
